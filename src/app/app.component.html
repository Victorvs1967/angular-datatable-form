<mat-toolbar color="primary">
  <button mat-icon-button><mat-icon>menu</mat-icon></button>
  <span>Data table app</span>
</mat-toolbar>

<table mat-table #table [dataSource]="dataArray" class="mat-elevation-z6">

  <ng-comtainer matColumnDef="userName">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let user"><span>{{ user.userName }}</span></mat-cell>
  </ng-comtainer>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let user"><span>{{ user.email }}</span></mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button mat-button color="primary" (click)="openDialog(this.user)">Edit</button>
      <button mat-button color="warn" (click)="delete(this.user)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let dataSource; columns: columnsToDisplay;"></mat-row>

</table>

<mat-card class="user-form">

  <mat-form-field appearance="legacy">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="newUser.userName" type="text" name="newuserName" id="newuserName" clas="form-control" required>
  </mat-form-field><br>
  
  <mat-form-field appearance="legacy">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="newUser.email" type="text" name="email" id="email" class="form-control" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
  </mat-form-field><br>
  
  <button mat-raised-button color="primary" (click)="addUser()">submit</button>

</mat-card>
