<h1 mat-dialog-title>Actions :: Update</h1>

<div mat-dialog-content>
  <p>Update Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" type="text">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Update</button>
</div>
